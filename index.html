<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="all">
      <div class="head">
        <h1>Rock Paper Scissor</h1>
      </div>
      <div class="container">
        <div class="mode">
          <ul class="mode">
            <li>Player</li>
            <li>Computer</li>
          </ul>
        </div>
        <div class="zeroes">
          <ul class="mode">
            <li id="palyerScore">0</li>
            <li id="computerScore">0</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="move">
      <p>Choose your move</p>
      <p>Moves left: 10</p>
    </div>
    <div class="btn">
      <button>Rock</button>
      <button>paper</button>
      <button>Scissors</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
